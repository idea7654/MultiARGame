<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script
      src="https://cdn.socket.io/3.1.3/socket.io.min.js"
      integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WebXR</title>
  </head>

  <body>
    <div id="overlay" style="visibility: hidden">
      <div class="info-area">
        <div id="info"></div>
        <div style="position: fixed; bottom: 5em; left: 50%; transform: translateX(-50%);">
          <button id="xr-button" disabled>XR not found</button>
        </div>
      </div>
      <div id="hpBar" style="position: absolute; left: 50%; transform: translateX(-50%); visibility: hidden; bottom: 10em;">
        HP - 100
      </div>
      <div
        id="commandList"
        style="
          display: flex;
          justify-content: space-between;
          visibility: hidden;
          position: absolute;
          bottom: 5em;
          left: 50%;
          transform: translateX(-50%);
        "
      >
        <div id="attack" style="border-style: double; width: 5em; text-align: center; background-color: white;">공격</div>
        <div id="defence" style="border-style: double; width: 5em; text-align: center; background-color: white;">방어</div>
        <div id="counter" style="border-style: double; width: 5em; text-align: center; background-color: white;">반격</div>
      </div>
    </div>
    <div id="landing" style="text-align: center">
      <h1>AR 멀티 게임</h1>
      <div
        style="
          margin-top: 5em;
          border-style: double;
          margin-left: 5em;
          margin-right: 5em;
        "
      >
        <h2 id="makeRoom">방 만들기</h2>
      </div>
      <h3 id="GetCode" style="visibility: hidden;">초대코드</h2>
      <div style="margin-top: 5em">
        <h2>초대 코드 입력하기</h2>
        <input type="text" id="inviteCode" />
        <button id="enterRoom">참여</button>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
